<div>
    <div class="modal-header">
        <h3 class="modal-title">Аутентификация пользователя</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" class="form-control" id="login" ng-model="app.typed.login">
            </div>
            <div class="form-group">
                <label for="pwd">Пароль</label>
                <input type="password" class="form-control" id="pwd" ng-model="app.typed.pass">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <div id="loginError" class="alert alert-danger collapse">
                <a class="close" ng-click="app.closeError()">&times;</a>
                <span ng-bind="app.error"></span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="app.ok()">Войти!</button>
        <button class="btn btn-warning" type="button" ng-click="app.cancel()">Я передумал...</button>
    </div>
</div>
