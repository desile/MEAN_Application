<div>
    <div class="modal-header">
        <h3 class="modal-title">Описание <span ng-bind="app.advert.title"></span></h3>
    </div>
    <div class="modal-body">
        <img class="img-thumbnail" style="height: 300px" ng-src="{{app.imgPath}}"/>
    </div>
    <div class="modal-footer">
        <button ng-if="app.canDelete()" class="btn btn-danger" type="button" ng-click="app.delete()">Удалить</button>
        <button class="btn btn-primary" type="button" ng-click="app.ok()">Откликнуться</button>
        <button class="btn btn-warning" type="button" ng-click="app.cancel()">Закрыть</button>
    </div>
</div>
