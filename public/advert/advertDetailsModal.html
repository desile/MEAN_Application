<div>
    <div class="modal-header">
        <h3 class="modal-title">{{app.advert.title}}</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4">
                <img class="img-thumbnail" style="height: 300px" ng-src="{{app.imgPath}}"/>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-4">
                        <b>Размер жилплощади:</b>
                    </div>
                    <div class="col-sm-8">
                        {{app.advert.flatSize}}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <b>Количество комнат:</b>
                    </div>
                    <div class="col-sm-8">
                        {{app.advert.roomNumber}}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <b>Тип апартаментов:</b>
                    </div>
                    <div class="col-sm-8">
                        {{app.advert.type}}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <b>Описание:</b>
                    </div>
                    <div class="col-sm-8">
                        {{app.advert.description}}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <b>Адрес:</b>
                    </div>
                    <div class="col-sm-8">
                        {{app.advert.location}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-if="app.canDelete()" class="btn btn-danger" type="button" ng-click="app.delete()">Удалить</button>
        <button class="btn btn-primary" type="button" ng-click="app.ok()">Откликнуться</button>
        <button class="btn btn-warning" type="button" ng-click="app.cancel()">Закрыть</button>
    </div>
</div>
