<div>
    <div class="modal-header">
        <h3 class="modal-title">Регистрация нового пользователя</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="regLogin">Логин:</label>
                <input type="text" class="form-control" id="regLogin" ng-model="app.reg.login">
            </div>
            <div class="form-group">
                <label for="regPwd">Пароль:</label>
                <input type="password" class="form-control" id="regPwd" ng-model="app.reg.pass">
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" class="form-control" id="regEmail" ng-model="app.reg.email">
            </div>
            <div id="registerError" class="alert alert-danger collapse">
                <a class="close" ng-click="app.closeError()">&times;</a>
                <span ng-bind="app.error"></span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="app.ok()">Войти!</button>
        <button class="btn btn-warning" type="button" ng-click="app.cancel()">Я передумал...</button>
    </div>
</div>
